<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniTok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <p>Rrezon Curraj</p>
        <button>
          <img src="icons/arrow-down.svg" alt="arrow" />
        </button>
      </div>
      <div class="settings-block">
        <button class="burger-menu">
          <img src="./icons/menu-burger.svg" alt="menu" />
        </button>
      </div>
    </header>

    <main>
      <div class="profile-img">
        <img src="./icons/rrezi-profile.png" alt="profile" />
        <button class="add">
          <img src="./icons/plus-icon.svg" alt="add" />
        </button>
        <button class="thought">
          <p>Thoughts?</p>
        </button>
      </div>
      <p class="username">@LightRrezi</p>

      <div class="engagement-block">
        <div class="following">
          <p class="static">20</p>
          <p class="label">Following</p>
          <span></span>
        </div>

        <div class="followers">
          <p class="static">24K</p>
          <p class="label">Follwers</p>
          <span></span>
        </div>

        <div class="likes">
          <p class="static">1M</p>
          <p class="label">Likes</p>
        </div>
      </div>

      <div class="main-buttons-block">
        <button>Edit profile</button>
        <button>Share profile</button>
        <button class="add-person">
          <img src="./icons/profile-add.svg" alt="profile" />
        </button>
      </div>

      <div class="bio">
        <div>
          <p>üçâ</p>
          <p>Software developer üßë‚Äçüíª</p>
          <a
          href="https://rrezoncurraj.github.io/"
          target="_blank"
          class="social-link"
        >
        </div>
        <section class="link">
          <img src="./icons/link.svg" alt="link" />
          <p>https://rrezoncurraj.github.io/</p>
        </section>
      </div>
    </a>

      <div class="socails">
        <a href="https://studio.tiktok.com" target="_blank" class="social-link">
          <div class="social-block">
            <img src="./icons/person.svg" alt="TikTok Studio icon" />
            <p>MiniTok Studio</p>
            <span></span>
          </div>
        </a>

        <a
          href="https://instagram.com/rrezon.curraj"
          target="_blank"
          class="social-link"
        >
          <div class="social-block">
            <img src="./icons/insta.svg" alt="Instagram icon" />
            <p>Instagram</p>
          </div>
        </a>
      </div>

      <div class="tools-bar">
        <button class="active">
          <img src="./icons/videos.svg" alt="vid" />
        </button>
        <button>
          <img src="./icons/lock.svg" alt="vid" />
        </button>
        <button>
          <img src="./icons/repost.svg" alt="vid" />
        </button>
        <button>
          <img src="./icons/fav.svg" alt="vid" />
        </button>
        <button>
          <img src="./icons/liked.svg" alt="vid" />
        </button>
      </div>

      <section class="video-section">
        <div class="video-block">
          <img src="./icons/foto1.jpg" alt="vid" />
          <span>Pinned</span>

          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>71.1K</p>
          </div>
        </div>
        <div class="video-block">
          <img src="./icons/foto2.jpg" alt="vid" />
          <span>Pinned</span>
          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>180.4K</p>
          </div>
        </div>
        <div class="video-block">
          <img src="./icons/foto3.jpg" alt="vid" />
          <span>Pinned</span>

          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>172.1K</p>
          </div>
        </div>
        <div class="video-block">
          <img src="./icons/foto4.jpg" alt="vid" />

          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>172.1K</p>
          </div>
        </div>
        <div class="video-block">
          <img src="./icons/foto5.jpg" alt="vid" />
          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>18.K</p>
          </div>
        </div>
        <div class="video-block">
          <img src="./icons/foto6.jpg" alt="vid" />
          <div class="played">
            <img src="./icons/play.svg" alt="" />
            <p>670.K</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <button>
        <img src="./icons/home.svg" alt="home" />
        <p>Home</p>
      </button>

      <button>
        <img src="./icons/friends.svg" alt="home" />
        <p>Friends</p>
      </button>

      <button>
        <div class="tiktok-logo">
          <img src="./icons/plusIcon.svg" alt="" />
        </div>
        <div class="tiktok-logo red"></div>
        <div class="tiktok-logo blue"></div>
      </button>

      <button>
        <img src="./icons/inbox.svg" alt="home" />
        <p>Inbox</p>
      </button>

      <button>
        <img src="./icons/profileFooter.svg" class="ppf" alt="home" />
        <p>Profile</p>
      </button>
    </footer>
  </body>
</html>
